<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="css/site.css" rel="stylesheet">
</head>

<body>
    <!--Nav bar start-->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Homepage</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="mortgage.html">Mortgage Calculator</a>
                        <a class="nav-link" href="future_value.html">Future Value Calculator</a>
                        <a class="nav-link" href="present_value.html">Present Value of Annuity Calculator</a>
                    </div>
                </div>
            </div>
        </nav>
        <!--Nav bar end-->

    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Mortgage Calculator</h1>
                </div>
            </div>

            <div class="row">
                <div class=" col-2">
                    <label for="principalLoanTextBox" class="col-form-label">Principal:</label>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <span class="input-group-text">$</span>
                        <input id="principalLoanTextBox" class="form-control form-control-sm" type="text" />
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class=" col-2">
                    <label class="col-form-label">Interest Rate:</label>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input id="interestRateTextBox" class="form-control form-control-sm" type="text" />
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>

            <div class="row mt-4">
                <div class=" col-2">
                    <label class="col-form-label">Loan Length:</label>
                </div>
                <div class="col-3">
                    <div class="input-group">
                        <input id="yearTextBox" class="form-control form-control-sm" type="text" />
                        <span class="input-group-text">Years</span>
                    </div>
                </div>
            </div>

            <div class="row pt-3">
                <div class=" col-2 d-grid gap-2">
                    <input id="calculateLoanButton" class="btn btn-primary" type="button" value="Submit" />

                </div>

                <div class="col-2 d-grid gap-2">
                    <input id="resetButton" class="btn btn-danger" type="button" value="Reset" id="resetButton"
                        class="ms-3" />
                </div>
            </div>

            <div class="row">
                <div class="col">
                 
                    <input id="outputTextBox" type="text" readonly class="form-control-plaintext" />
                </div>
            </div>
        </div>

    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="scripts/site.js"></script>


</body>



</html>
